    * {

      align-items: center;

        transform: scale(1.03);
      }

      50% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.03);
      }
    }

    @keyframes animasi2 {

      font-size: 1.1rem;
      font-weight: 600;
      color: white;

      width: 80%;
      max-width: 800px;
      min-width: 360px;
      height: 480px;
      margin: 0 auto;
      margin-top: 60px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .paper:before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 40px;
      background: radial-gradient(#575450 6px, transparent 7px) repeat-y;
      background-size: 30px 30px;
      border-right: 3px solid #d44147;
      box-sizing: border-box;
    }

    .paper-content {
      position: absolute;
      top: 30px;
      right: 0;
      bottom: 8px; /* Tambahkan ruang di bawah untuk paragraf */
      left: 40px;
      background: linear-gradient(transparent, transparent 28px, #91d1d3 28px);
      background-size: 30px 30px;
    }

    .paper-content textarea {
      width: 100%;
      max-width: 100%;
      height: calc(100% - 30px); /* Kurangi tinggi untuk memberi ruang */
      max-height: calc(100% - 30px); /* Kurangi tinggi untuk memberi ruang */
      line-height: 30px;
      padding: 0 10px;
      border: 0;
      outline: 0;
      background: transparent;
      color: rgb(0, 0, 0);
      font-family: "Handlee", cursive;
      font-weight: bold;
      font-size: 17px;
      box-sizing: border-box;
      z-index: 1;

    @media (max-width: 768px) {

      }

      .paper {

      .paper-content {
        top: 10px;
        bottom: 40px;
        left: 10px;
        right: 10px;

        font-size: 12px;
        line-height: 20px;
      }
      .timeTogetherParagraph {
        font-size: 8px;
      }
      #timeTogetherParagraph {
        font-size: 10px;
      }
    }
  </style>
</head>
