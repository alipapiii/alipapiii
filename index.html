<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Pesan Dariku Untukmu &#128157</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Ubuntu);
    @import url(https://fonts.googleapis.com/css?family=Handlee);

    * {
      padding: 0;
      margin: 0;
      font-family: "Ubuntu", sans-serif;
    }

    body {
      background: #eed9af;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .copyright {
      text-decoration: none;
      position: fixed;
      bottom: 10px;
      left: calc(50vw - 85px);
      width: 170px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
      z-index: 99;
      opacity: 0.4;
    }

    .bg {
      position: absolute;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.5);
    }

    .content {
      color: white;
      height: 100%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
      position: relative;
      z-index: 2;
      flex-direction: column;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      padding: 35px 40px;
      border-radius: 20px;
      text-align: center;
    }

    .content img.surat {
      margin: 25px auto;
      animation: animasi1 1s ease infinite;
      height: 90px;
      cursor: pointer;
    }

    @keyframes animasi1 {
      0% {
        transform: scale(1.03);
      }

      50% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.03);
      }
    }

    @keyframes animasi2 {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(5px);
      }

      100% {
        transform: translateY(0);
      }
    }
    #timeTogetherParagraph {
      margin-top: 10px; /* Tambahkan margin atas */
      font-size: 14px;
      margin-left: 40px;
    }

    .content2 {
      position: fixed;
      z-index: 3;
      top: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.575);
      display: none;
    }

    .content2 .wa {
      text-align: center;
      display: none;
    }

    .content2 .wa button {
      background-image: linear-gradient(to top left, #ff009d, #ff004c);
      padding: 7px 20px;
      margin: 50px auto;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      border: 2px solid white;
      animation: animasi2 1s ease infinite;
    }

    .paper {
      position: relative;
      width: 80%;
      max-width: 800px;
      min-width: 360px;
      height: 480px;
      margin: 0 auto;
      margin-top: 60px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .paper:before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 40px;
      background: radial-gradient(#575450 6px, transparent 7px) repeat-y;
      background-size: 30px 30px;
      border-right: 3px solid #d44147;
      box-sizing: border-box;
    }

    .paper-content {
      position: absolute;
      top: 30px;
      right: 0;
      bottom: 8px; /* Tambahkan ruang di bawah untuk paragraf */
      left: 40px;
      background: linear-gradient(transparent, transparent 28px, #91d1d3 28px);
      background-size: 30px 30px;
    }

    .paper-content textarea {
      width: 100%;
      max-width: 100%;
      height: calc(100% - 30px); /* Kurangi tinggi untuk memberi ruang */
      max-height: calc(100% - 30px); /* Kurangi tinggi untuk memberi ruang */
      line-height: 30px;
      padding: 0 10px;
      border: 0;
      outline: 0;
      background: transparent;
      color: rgb(0, 0, 0);
      font-family: "Handlee", cursive;
      font-weight: bold;
      font-size: 17px;
      box-sizing: border-box;
      z-index: 1;
    }

    

    @media (max-width: 768px) {
      .card {
        padding: 20px 25px;
      }
      .paper-content {
        bottom: 50px; /* Tambahkan ruang di bawah untuk paragraf */
      }

      .content img.surat {
        height: 70px;
      }

      .paper {
        height: 400px;
      }

      .paper-content textarea {
        height: calc(100% - 20px); /* Kurangi tinggi untuk memberi ruang */
        max-height: calc(100% - 20px); /* Kurangi tinggi untuk memberi ruang */
        font-size: 14px;
        line-height: 24px;
      }

      #timeTogetherParagraph {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 15px 20px;
      }

      .content img.surat {
        height: 50px;
      }

      .paper {
        height: 400px; /* Membuat kertas lebih panjang ke bawah */
      }

      .paper:before {
        display: none; /* Menghilangkan garis warna biru */
      }

      .paper-content {
        top: 10px;
        bottom: 40px;
        left: 10px;
        right: 10px;
        background: none; /* Menghilangkan garis warna biru */
      }


      .paper-content textarea {
        height: calc(100% - 20px); /* Kurangi tinggi untuk memberi ruang */
        max-height: calc(100% - 20px); /* Kurangi tinggi untuk memberi ruang */
        font-size: 12px;
        line-height: 20px;
      }
      .timeTogetherParagraph {
        font-size: 8px;
      }
      #timeTogetherParagraph {
        font-size: 10px;
      }
    }
  </style>
</head>

<body>
  <audio autoplay type="audio" loop="" class="audio"></audio>
  <div class="bg"></div>

  <div class="content animate__animated animate__bounceInDown">
    <div class="card">
      <div>
        <h3>Ada pesan buat kamu</h3>
        <p id="timeTogether">Telah bersama selama: 0 hari, 0 jam, 0 menit, 0 detik</p>
      </div>
      <img onclick="tampil()" class="surat" src="mail.gif" alt="MAIL" />
      <p>Tekan untuk membuka</p>
    </div>
  </div>
  <div class="content2">
    <div class="paper animate__animated animate__bounceIn" id="content2">
      <div class="paper-content">
        <textarea class="pesan" disabled></textarea>
        <p id="timeTogetherParagraph" class="timeTogetherParagraph"></p>
      </div>
    </div>
    <div class="wa animate__animated animate__fadeInUp">
      <!-- <button onclick="balasWA()">Balas Pesan</button> -->
    </div>
  </div>
  <!-- <a href="https://jeluga.com/" class="copyright" ><p class="cr"><i class="material-icons-sharp cr-logo"> copyright </i></p> <p class="cpr">Charisma</p></a > -->
    <script>
      var musik = "musik.mp3";
      var background = "background.png";
      var backgroundPhone = "phonebackgroundd.png";
      var ucapanSurat = `
  Untuk Alfi Sukmawati tercinta,
  
  Sayangggg ❤️💕, tanpa terasa sudah satu tahun kita bersama. Waktu berlalu begitu cepat, membawa serta tawa dan air mata yang tak terhitung jumlahnya. Dalam setiap detik yang kita lewati, aku sering bertanya dalam hati, "Bisakah kita terus bersama hingga usia senja?" Namun di tengah segala ketidakpastian, satu hal yang selalu kuyakini—hatikuuu akan selalu setia padamuuu 😘💖.
  
  Aku selalu ingat hari pertama kita bertemu, hari pertama aku jatuh cinta padamuuu 🥺💖. Hari dimana aku sedih karena harus jauh dari kamu 😢, hari pertama aku dimarahin sama kamu 😣, hari dimana aku kena tantrummu 😆, hari dimana aku marahin kamu 😤, hari dimana aku kesel sama kamu 😡. Semua rasa itu sangatlah berharga bagiku, dan itulah yang menjadi warna-warni cinta kita selama iniii 🌈💕. Akuuu sangat senang ketika mendengar kata 'I love you' darimuuu 😍, mendengar kata 'terima kasih' darimu, menikmati pelukanmu yang selalu membuatku tenang 🤗💕. Aku cinta kamu dari semua sifatmu—cantikmu, ramahmu, baikmu, amukanmu 🤭, perjuanganmu dalam mencintaiku 🥹💖. Aku cintaaaa semua itu, sayangggg 😘💞.
  
  Berkali-kali kita saling mencintaiiii, dan tanpa sengaja mungkin juga menyakiti 🥺💔. Namun, kata maaf yang kita ucapkan tak pernah berarti melemahkan cinta kita. Justru, setiap maaf yang kita berikan adalah bukti betapa dalamnya perasaan ini. Aku ingin meminta maaf untuk setiap kesalahan yang pernah kulakukan selama satu tahun ini, seperti halnya aku akan selalu memaafkanmu dalam keadaan apa pun 😚💕. Karena bagiku, cinta ini bukan tentang kesempurnaan, tetapi tentang saling menerima, memahami, dan terus berjuang bersama 💪🏼❤️.
  
  Mari kita jalani tahun-tahun berikutnya dengan penuh cinta, meski jarak memisahkan kita 🥰✨. Kita akan tetap berjalan beriringan, mengusahakan impian yang telah lama kita rangkai bersama 🏡💞. Rumah yang kita bayangkan, Temanggung yang kita dambakan, cita-cita yang kita impikan—semua itu akan menjadi nyata suatu hari nanti 💖. Dan semua tempat yang telah kita masukkan dalam daftar impian, semoga kita bisa mengunjungi satu per satu, bergandengan tangan, menikmati dunia ini berduaaa 😍🌎.
  
  Temani aku yaaa sayangggg 🥺💖, hingga aku siap melamarmuuu dan membawamu ke dalam hidupku dengan sebaik-baiknya 💍💕. Tetaplah menjaga hati ini untukkuuuu, sebagaimana aku akan selalu menjaga hatiku untukmu 😘💞. Aku mencintaimuuu, tak terhingga dan tanpa batas, melampaui ruang dan waktu ❤️💫. Bahkan jika suatu hari alam memisahkan kita, hatikuuu akan tetap menjadi milikmuuu, selamanya 🥹💖.
  
  Jaga kesehatanmu yaaa cintakuuu 🥰💖. Panjang umur dan tetaplah bersamaku, hingga kita bisa tinggal serumah, menjalankan bisnis bersama, dan memusingkan bagaimana cara membelanjakan uang yang melimpah 🤣💸. Kita akan terus bersama, hingga usia menua, hingga rambut memutih, hingga raga kita menjadi debu 😚💞.
  
  Terima kasihhh telah bersamaku, dalam canda, tawa, dan bahkan tantrum selama setahun ini 😆💖. Kau adalah cintakuuu, duniakuuu, semestakuuu 💞✨. Aku mencintaimu lebih dari yang bisa diungkapkan kata-kata 💖🥰.
  
  Selamanya milikmuuu,
  Alif Aryaaa 💕
  
  
  
      `;
      var pesanWhatsapp = "Bisa aja kamu🤭";
  
      var audio = document.querySelector(".audio");
      var bg = document.querySelector(".bg");
      var isiSurat = document.querySelector(".pesan");
      audio.src = musik;
  
      // Ganti wallpaper berdasarkan perangkat
      if (window.innerWidth <= 768) {
        bg.style = "background-image: url('" + backgroundPhone + "')";
      } else {
        bg.style = "background-image: url('" + background + "')";
      }
  
      var startDate = new Date("2024-02-02T00:00:00");
  
      function updateTimeTogether() {
        var now = new Date();
        var timeDiff = now - startDate;
  
        var years = now.getFullYear() - startDate.getFullYear();
        var months = now.getMonth() - startDate.getMonth();
        if (months < 0) {
          years--;
          months += 12;
        }
        var days = now.getDate() - startDate.getDate();
        if (days < 0) {
          months--;
          if (months < 0) {
            years--;
            months += 12;
          }
          var lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
          days += lastMonth.getDate();
        }
        var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
  
        var timeTogetherText = `Telah bersama selama: ${years} tahun, ${months} bulan, ${days} hari, ${hours} jam, ${minutes} menit, ${seconds} detik`;
        document.getElementById("timeTogether").innerText = timeTogetherText;
        document.getElementById("timeTogetherParagraph").innerText = timeTogetherText;
      }
  
      setInterval(updateTimeTogether, 1000);
      updateTimeTogether(); // Panggil sekali untuk inisialisasi
  
      function tampil() {
        var now = new Date();
        var unlockDate = new Date("2025-02-01T23:59:00");
  
        // if (now < unlockDate) {
        //   alert("Pesan ini hanya bisa dibuka setelah tanggal 1 Februari 2025 pukul 23:59.");
        //   return;
        // }
  
        document.querySelector(".card").style = "transition: 0.5s all ease;transform: scale(0);opacity: 0;";
        audio.play();
        setTimeout(typeWriter, 1000);
        setTimeout(function () {
          document.querySelector(".content2").style.display = "block";
        }, 400);
      }
  
      var i = 0;
      var speed = 100;
      isiSurat.value = "";
  
      function typeWriter() {
        if (i < ucapanSurat.length) {
          isiSurat.value += ucapanSurat.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          document.querySelector(".wa").style.display = "block";
        }
      }
  
      var content = document.querySelector(".content");
      var cpr = document.querySelector(".cpr").innerHTML;
      if (cpr != "Jeluga") {
        content.style.display = "none";
      }
  
      function balasWA() {
        window.open("https://api.whatsapp.com/send?text=" + pesanWhatsapp, "_blank");
      }
    </script>
  </body>
  
</html>
